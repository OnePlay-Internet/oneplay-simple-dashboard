<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oneplay</title>
    <link rel="stylesheet" href="static/css/roboto.css" />
    <link rel="stylesheet" href="static/css/material.min.css" />
    <link rel="stylesheet" href="static/css/style.css" />

      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap"

    <style>
      .settingsWrapper {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1000;
      }
      .settingsButton {
        cursor: pointer;
        background: none;
        border: none;
        color: white;
      }
      .settingsButton:focus {
        box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 1);
      }

      .activeOption:after {
        background: linear-gradient(
          270deg,
          #a83afe 0%,
          #6e59fe 100%
        ) !important;
        color: #ffffff;
      }

      .activeOption {
        color: #ffffff !important;
      }

      .activeOption svg {
        fill: #ffffff !important;
      }

      .overlayCard {
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(9px);
        border-radius: 10px;
        margin-top: 20px;
        padding: 40px;
        position: fixed;
        display: none;
      }

      .heading {
        font-size: 28px;
        font-weight: 700;
        line-height: 42px; /* 150% */
        letter-spacing: 0.56px;
        color: #ffffff;
        margin-top: 0px;
      }

      .dFlex {
        display: flex;
      }

      .optionButton {
        border-radius: 10px;
        width: 169px;
        position: relative;
        display: flex;
        margin-right: 20px;
        font-size: 16px;
        font-weight: 500;
        line-height: 20px; /* 125% */
        letter-spacing: 0.32px;
        color: #dcdcdc;
        margin-top: 10px;
      }

      .optionButton:after,
      .keyboardButton:after {
        content: "";
        display: block;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0.15;
        background: #fff;
        z-index: 1;
        border-radius: 10px;
      }

      .optionButton svg {
        fill: #dcdcdc;
      }

      .removeBlur {
        width: 100%;
        text-align: center;
        padding: 40px 20px;
      }

      .removeMargin {
        margin-right: 0px !important;
      }

      #keyboardOverlay {
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(9px);
        width: 800px;
        border-radius: 10px;
        margin-top: 20px;
        padding: 40px;
        position: fixed;
        bottom: 10px;
        left: 10px;
        z-index: 1000;
        display: none;
      }
      .keyboardButton {
        border-radius: 10px;
        width: 40px;
        height: 40px;
        position: relative;
        display: flex;
        margin-right: 20px;
        font-size: 16px;
        font-weight: 500;
        line-height: 20px; /* 125% */
        letter-spacing: 0.32px;
        color: #dcdcdc;
        margin-top: 10px;
        margin-bottom: 10px;
        align-items: center;
        justify-content: center;
      }
      #keyWrapper {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }

      #heart_beat_stats{
        position: fixed;
        bottom: 10px;
        right: 10px;
        height: 300px;
        width: 400px;

           background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(9px);
          color: white;
        font-size: 13px;
        font-weight: 400;
        border-radius: 10px;
        
        padding: 40px;
        display: none;
      }
    </style>
  </head>

    <dialog id="pairingDialog" class="mdl-dialog">
      <h3 class="mdl-dialog__title">Pairing</h3>
      <div class="mdl-dialog__content">
        <p id="pairingDialogText">
          Please enter the number XXXX on the GFE dialog on the computer. This
          dialog will be dismissed once complete
        </p>
      </div>
      <div class="mdl-dialog__actions">
        <button
          type="button"
          class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect"
          id="cancelPairingDialog"
        >
          Cancel
        </button>
      </div>
    </dialog>
    <dialog id="quitAppDialog" class="mdl-dialog">
      <h3 class="mdl-dialog__title">Quit Running App?</h3>
      <div class="mdl-dialog__content">
        <p id="quitAppDialogText">
          Y is already running. Would you like to quit Y?
        </p>
      </div>
      <div class="mdl-dialog__actions">
        <button
          type="button"
          class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect"
          id="cancelQuitApp"
        >
          No
        </button>
        <button
          type="button"
          class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect"
          id="continueQuitApp"
        >
          Yes
        </button>
      </div>
    </dialog>
    <dialog id="deleteHostDialog" class="mdl-dialog">
      <h3 class="mdl-dialog__title">Delete PC</h3>
      <div class="mdl-dialog__content">
        <p id="deleteHostDialogText">
          Are you sure you want to delete this host?
        </p>
      </div>
      <div class="mdl-dialog__actions">
        <button
          type="button"
          class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect"
          id="cancelDeleteHost"
        >
          No
        </button>
        <button
          type="button"
          class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect"
          id="continueDeleteHost"
        >
          Yes
        </button>
      </div>
    </dialog>
    <dialog id="addHostDialog" class="mdl-dialog">
      <h3 class="mdl-dialog__title">Add Host Manually</h3>
      <div class="mdl-dialog__content">
        <div
          class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
        >
          <input
            class="mdl-textfield__input"
            type="text"
            id="dialogInputHost"
          />
          <label class="mdl-textfield__label" for="dialogInputHost"
            >IP Address or Hostname of GeForce PC</label
          >
        </div>
      </div>
      <div class="mdl-dialog__actions">
        <button
          type="button"
          class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect"
          id="cancelAddHost"
        >
          Cancel
        </button>
        <button
          type="button"
          class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect"
          id="continueAddHost"
        >
          Continue
        </button>
      </div>
    </dialog>
